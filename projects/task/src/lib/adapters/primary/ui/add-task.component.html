<div class="container my-5">
    <div class="row">
        <div class="col-xl-4 col-md-6">
            <form [formGroup]="addTask">
                <input type="text" formControlName="text"
                    style="width: 600px; height: 120px; border: 1px solid #7749F8;" placeholder="Write a new task here:"
                    class="rounded" required>
                <br>
                <button value="Submit" [disabled]="addTask.invalid" class="btn me-4 mt-4 text-white"
                    style="background-color: #7749F8; border: 1px solid #7749F8;" routerLink="/list" type="submit"
                    (click)="onAddTaskClicked(addTask)">Add task
                </button>
                <button class="btn mt-4 btn-outline-dark border-1" type="submit" routerLink="">Cancel</button>
            </form>
        </div>
    </div>
</div>
