<div class="container my-5">
    <div class="row">
        <div class="col-xl-4 col-md-6">
            <form [formGroup]="addTask" (ngSubmit)="onTaskFormSubmited(addTask)">
                <input type="text" formControlName="text" style="width: 600px; height: 120px;"
                    placeholder="Write a new task here:" class="rounded">
                <br>
                <button value="Submit" [disabled]="addTask.invalid" class="btn me-4 mt-4 btn-primary" routerLink="/list"
                    type="submit" (click)="onItemClicked(addTask)" >Add task
                </button>
                <button class="btn mt-4 border-dark border-1" type="submit">Cancel</button>
            </form>
        </div>
    </div>
</div>
