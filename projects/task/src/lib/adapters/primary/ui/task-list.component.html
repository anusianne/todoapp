<br>
<div class="container">
  <div class="form-group">
    <ul *ngIf="(tasks$ | async)?.length==0 ? rerouteToHome() : true ">
      <li *ngFor="let task of tasks$ | async" class="row">
        <div class="col-xl-11 col-9">
          <input class="form-check-input fa-solid fa-circle-dot strikethrough" type="checkbox" name="flexRadioDefault"
            id="{{task.id}}_id" value="{{task.text}}">
          <label class="form-check-label strikethrough" for="{{task.id}}_id">
            {{task.text}}
          </label>
        </div>

        <div class="col-xl-1 col-3">
          <div class="dropdown" style="padding: 10px;">
            <button class="btn btn-secondary bi bi-three-dots-vertical" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" style="border:none; background-color: rgba(1, 1, 1, 0);"
              aria-labelledby="dropdownMenuButton1">
              <li style="width: 0px; background-color: white;" (click)="getIdToBeDeleted(task.id)">
                <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  type="button">
                  Delete
                </button>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <hr>

  <a href="/atask" class="href"><button id="switch" (click)="onSwitchClicked()" class="btn text-white"
      style="background-color: #7749F8; border: 1px solid #7749F8;">Add Task</button></a>

  <!-- Modal -->
  <div *ngFor="let task of tasks$ | async" class="modal fade" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to delete this task?
        </div>
        <div class="modal-footer">
          <button (click)="onDeleteClicked()" type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Delete
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="alert alert-success d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
      class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>
      Task deleted!
    </div>
  </div>
