<br>
<div class="container">
    <div class="form-check">
        <ul>
            <li *ngFor="let task of tasks$ | async">
                <input class="form-check-input fa-solid fa-circle-dot" type="radio" name="flexRadioDefault"
                    id="{{task.id}}_id" value="{{task.text}}">
                <label class="form-check-label" for="{{task.id}}_id">
                    {{task.text}}
                </label>
            </li>
        </ul>
    </div>
</div>
