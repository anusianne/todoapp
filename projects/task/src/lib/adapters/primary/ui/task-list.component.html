<br>
<div class="container">
  <div class="form-group">
    <ul>
      <li *ngFor="let task of tasks$ | async" class="row">
        <div class="col-xl-11 col-9">
          <input class="form-check-input fa-solid fa-circle-dot strikethrough" type="checkbox" name="flexRadioDefault"
            id="{{task.id}}_id" value="{{task.text}}">
          <label class="form-check-label strikethrough" for="{{task.id}}_id">
            {{task.text}}
          </label>
        </div>

        <div class="col-xl-1 col-3">
          <div class="dropdown" style="padding: 10px;">
            <button class="btn btn-secondary bi bi-three-dots-vertical" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" style="border:none; background-color: rgba(1, 1, 1, 0);"
              aria-labelledby="dropdownMenuButton1">
              <li style="width: 0px; background-color: white;">
                <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">
                  Delete
                </button>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <hr>
  <button id="switch" (click)="onSwitchClicked()" class="btn text-white"
    style="background-color: #7749F8; border: 1px solid #7749F8;">Add Task</button>

  <!-- Modal -->
  <div *ngFor="let task of tasks$ | async" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to delete this task?
        </div>
        <div class="modal-footer">
          <button (click)="onClickDeleted(task.id)" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Delete </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
