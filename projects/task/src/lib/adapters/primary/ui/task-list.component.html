<br>
<div class="container">
  <div class="form-group">
    <ul>
      <li *ngFor="let task of tasks$ | async" class="row">
        <div class="col-xl-11 col-9">
          <input class="form-check-input fa-solid fa-circle-dot strikethrough" type="checkbox" name="flexRadioDefault"
            id="{{task.id}}_id" value="{{task.text}}">
          <label class="form-check-label strikethrough" for="{{task.id}}_id">
            {{task.text}}
          </label>
        </div>

        <div class="col-xl-1 col-3">
          <div class="dropdown" style="padding: 10px;">
            <button class="btn btn-secondary bi bi-three-dots-vertical" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" style="border:none; background-color: rgba(1, 1, 1, 0);"
              aria-labelledby="dropdownMenuButton1">
              <li style="width: 0px; background-color: white;"><button class="btn btn-sm btn-outline-danger"
                  ngbDropdownItem (click)="onClickDeleted(task.id)">Delete</button></li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <hr>
  <button id="switch" (click)="onSwitchClicked()" class="btn text-white"
    style="background-color: #7749F8; border: 1px solid #7749F8;">Add Task</button>
