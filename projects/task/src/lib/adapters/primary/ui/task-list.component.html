<br>
<div class="container">
    <div class="form-group">
        <ul>
            <li *ngFor="let task of tasks$ | async">
                <input class="form-check-input fa-solid fa-circle-dot strikethrough" type="checkbox" name="flexRadioDefault"
                    id="{{task.id}}_id" value="{{task.text}}">
                <label class="form-check-label strikethrough" for="{{task.id}}_id">
                    {{task.text}}
                </label>
                <button type="button" class="btn btn-link"><span class="bi bi-three-dots-vertical"></span></button>
            </li>
        </ul>
    </div>
</div>
<div class="container">
<button id="switch" class="btn text-white" style="background-color: #7749F8; border: 1px solid #7749F8;">Add Task</button>

<div id="auxform">
    <lib-add-task></lib-add-task>
</div>

<script>
    $('#switch').onClick(function () {
        console.log("test");
        $('#auxform').css({
            'display': 'block'
        });
        $('#switch').css({
            'display': 'none'
        });
    })
</script>
</div>
